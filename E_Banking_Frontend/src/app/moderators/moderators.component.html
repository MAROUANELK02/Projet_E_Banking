<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="justify-content-end">
          <button (click)="handleAddModerator()" class="btn btn-outline-success">
            <i class="bi bi-person-plus"></i> Ajouter
          </button>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th class='text-center'>N°</th>
          <th class='text-center'>Username</th>
          <th class='text-center'>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let moderator of appState.moderatorsState.moderators">
          <td class='text-center'>{{ moderator.id }}</td>
          <td class='text-center'>{{ moderator.username }}</td>
          <td class='text-center'>{{ moderator.email }}</td>
        </tbody>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(appState.moderatorsState.totalPages); let index=index">
          <button (click)="goToPage(index)"
                  [ngClass]="appState.moderatorsState.currentPage===(index)?'btn btn-success m-1':'btn btn-outline-success m-1'"
                  class="">
            {{index+1}}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Create or update customer form -->
<div *ngIf="openClose" class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-5 relative w-1/2">
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 cursor-pointer" (click)="handleClose()">

      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    <div class="flex justify-between items-center mb-4">
      <h2>Ajouter un caissier : </h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="handleCreate()">

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="Entrez le prénom" formControlName="username" type="text" required />
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
               placeholder="Entrez l'email" formControlName="email" required />
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
               placeholder="Entrez le mot de passe" formControlName="password" required />
      </div>

      <button class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Enregistrer
      </button>
    </form>
  </div>
</div>
